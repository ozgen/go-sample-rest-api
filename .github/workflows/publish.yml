jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22.0'

      - name: Run Tests
        run: go test ./...

      - name: Set and Export Custom Version
        id: set_version
        run: |
          VERSION="$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          echo "CUSTOM_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Binary
        run: |
          go build -o ./bin/myapp ./cmd/myapp
          echo "Binary built"
          echo "PATH_TO_BINARY=$(pwd)/bin/myapp" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/go-app:${{ env.CUSTOM_VERSION }} -f Dockerfile .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/go-app:${{ env.CUSTOM_VERSION }}
